<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Love Lock</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e60000;
        }
        #love-lock {
            margin-top: 50px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        input[type="text"] {
            width: calc(50% - 10px);
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #lock-button {
            background-color: #e60000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        #lock {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Virtual Love Lock</h1>
    <div id="love-lock">
        <input type="text" id="lover1" placeholder="Enter Your Name">
        <input type="text" id="lover2" placeholder="Enter Your Partner's Name">
        <button id="lock-button" onclick="lockLove()">Lock Your Love</button>
        <p id="lock"></p>
    </div>

    <script>
        function lockLove() {
            var lover1 = document.getElementById('lover1').value.trim();
            var lover2 = document.getElementById('lover2').value.trim();

            if (lover1 === '' || lover2 === '') {
                alert('Please enter both names!');
                return;
            }

            var loveLock = "ðŸ”’ " + lover1 + " & " + lover2 + " ðŸ”’";
            document.getElementById('lock').textContent = loveLock;
        }
    </script>
</body>
</html>
