<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f7e3e3;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e60000;
        }
        p {
            color: #333;
            font-size: 18px;
            line-height: 1.6;
            margin-top: 20px;
        }
        .heart {
            color: #e60000;
            font-size: 50px;
            animation: heartbeat 1.5s infinite ease-in-out;
        }
        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day!</h1>
    <p>Here's a little love for you:</p>
    <div class="heart">&hearts;</div>
    <p>Wishing you a day filled with love and happiness!</p>
</body>
</html>
