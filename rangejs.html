<html>
    <head>
        <title>given 2 int values, print 'hello World' if either of them is in the range 10....20 </title>
    </head>
    <body>
        <!-- given 2 int values, print 'hello World' if either of them is in the range 10....20 including -->
    <script>
      
           let x=prompt("Enter First Number");
           let y=prompt("Enter Second Number");
     
      if ((x>=10 && x<=20)  && (y>=10 && y<=20))
      {
        document.write("Hello World");
      } else{
        document.write("Out of Range");

      }

      
    </script>
    </body>
</html>
