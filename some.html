<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Meter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color:pink;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #e60000;
        }
        #love-meter {
            margin-top: 50px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Love Meter</h1>
    <div id="love-meter">
        <label for="lover1">Lover 1 Name:</label>
        <input type="text" id="lover1" placeholder="Enter name"><br><br>
        <label for="lover2">Lover 2 Name:</label>
        <input type="text" id="lover2" placeholder="Enter name"><br><br>
        <button onclick="calculateLove()">Calculate Love</button>
        <p id="result"></p>
    </div>

    <script>
        function calculateLove() {
            var lover1 = document.getElementById('lover1').value.trim();
            var lover2 = document.getElementById('lover2').value.trim();

            if (lover1 === '' || lover2 === '') {
                alert('Please enter both names!');
                return;
            }

            var lovePercentage = Math.floor(Math.random() * 101); // Random percentage between 0 and 100
            var result = "Congratulations! " + lover1 + " and " + lover2 + " are " + lovePercentage + "% compatible!";
            document.getElementById('result').textContent = result;
        }
    </script>
</body>
</html>
