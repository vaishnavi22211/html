<html>

<head>
    <title>
        <h2>Registration</h2>
    </title>
</head>

<body>
    <form action="win1-19.html">
        <fieldset>
            <legend>Personal Information Field </legend>
            <label for="Name">Name*:</label><input type="text" name="ok" pattern="[A-Za-z0-9][^%]{2,10}" id="Name" required><br>
            <label for="Mobile No">Mobile No*:</label><input type="" id="Mobile No" maxlength="10"><br>
            <label for="email">Email*:</label><input type="email" id="email" required><br>
            <label for="Game">Favourite Game</label><input type="text" list="Game"><br>
            <datalist id="Game">
                <option value="Cricket"></option>
                <option value="Hocky"></option>
                <option value="Kabaddi"></option>
                <option value="Table Tennis"></option>
                <option value="Boxing"></option>
            </datalist>
            <label for="country">Country</label><input type="text" list="country" required><br>
            <datalist id="country">
                <option value="India"></option>
                <option value="Pak"></option>
                <option value="Aus"></option>
                <option value="Bangladesh"></option>
                <option value="canada"></option>
                <option value="South Africa"></option>
                <option value="China"></option>
                <option value="USA"></option>
                <option value="Germany"></option>
                <option value="Brazil"></option>
            </datalist>
            <label for="Gender">Gender:</label>
            <label for="male">Male</label><input type="radio" name="status" id="Gender">
            <label for="female">Female</label><input type="radio" name="status" id="Gender">
        </fieldset>
        <fieldset>
            <legend> Job Information Field</legend>
            <label for="company">Company</label><input type="text" autofocus id="company"><br>
            <label for="company GST No">Company GST No:</label><input type="" id="company GST No"><br>
            <label for="company address">Company Address</label><input type="text" id="company address"><br>
            <label for="state">State</label><input type="text" id="state"><br>
            <label for="country">Country</label><input type="text" id="country"><br>
        </fieldset>
        <label for="submit"></label><input type="submit" id="submit">
    </form>
</body>

</html>
