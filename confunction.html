<html>
    <head>
        <title>Constructor Function For Animal</title>
    </head>
    <body>
        <script>
            function Animal(name,type,food){
                this.Aname=name,
                this.Atype=type,
                this.Afood=food
          }
          let tiger= new Animal('Tiger','Wild Animal','cattle');
         let cat= new Animal('Cat','Pet Animal','milk');
         let lion=new Animal('Lion','Wild Animal','meat');
         let dog=new Animal('Dog','Pet Animal','breads');
         document.write(tiger.Afood);
        
        </script>
    </body>
</html>
